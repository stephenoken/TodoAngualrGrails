<!DOCTYPE html>
<html ng-app="todoApp">
<head lang="en" >
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular todo</title>
    <link rel="stylesheet" href="/lib/fontawesome/font-awesome.css">
    <link rel="stylesheet" href="/css/main.css"  />

    <!--Start Dependencies-->
    <script src="/lib/jquery/jquery.js" type="text/javascript"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular-animate/angular-animate.js"></script>
    <script src="/lib/angular-material/angular-material.js"></script>
    <script src="/lib/angular-aria/angular-aria.js"></script>
    <!--End Dependencies-->

    <script src="/js/build.js" type="text/javascript"></script>
    <script src="//192.168.192.26:35729/livereload.js"></script>
</head>
<body ng-controller="TodoListCtrl">
    <div layout="row" layout-fill layout-align="center center" >
        <md-content class="md-whiteframe-z1" flex="75" >
            <md-toolbar>
                <h2 class="md-toolbar-tools">
                    <span>Todos</span>
                </h2>
                <md-button class="md-warn md-fab md-fab-top-right">
                    <i class="fa fa-plus"></i>
                </md-button>
            </md-toolbar>
            <md-content>
                <md-list>
                    <md-list-item class="md-3-line" ng-repeat="todo in todos" >
                        <div  class="md-list-item-text">
                            <h3>{{todo.todoName}}</h3>
                            <h4>{{todo.importance |difficulty}}</h4>
                            <p>{{todo.description}}</p>
                        </div>
                        <div layout="column" layout-align="center center">
                            <md-checkbox ng-model="todo.isComplete">
                            </md-checkbox>
                            <md-button class="md-raised md-accent" ng-click="edit($event)">Edit</md-button>
                        </div>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-list>
            </md-content>
            <md-content>
                <md-list>
                    <md-list-item class="md-3-line">
                        <div layout="column" layout-align="center center">
                        <p>{{completed()}}/{{todos.length}} Tasks Completed.</p>
                        </div>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-content>
    </div>
</body>
</html>
