<div layout="row" layout-fill layout-align="center center" >
<md-whiteframe class="md-whiteframe-z1" flex="75">
    <md-toolbar>
        <h2 class="md-toolbar-tools">
            New Todos
        </h2>
    </md-toolbar>
    <div layout layout-sm="column">
        <md-input-container flex>
            <label>Name</label>
            <input required ng-model="newTodo.todoName">
            <div ng-messages="projectForm.clientName.$error">
                <div ng-message="required">This is required.</div>
            </div>
        </md-input-container>
        <md-input-container flex>
            <label>Desciption</label>
            <input ng-model="newTodo.description">
        </md-input-container>
    </div>
    <div layout="column">
        <md-select required placeholder="Difficulty" ng-model="newTodo.importance" >
            <md-option value=1>{{1 |importance}}</md-option>
            <md-option value=2>{{2 |importance}}</md-option>
            <md-option value=3>{{3 |importance}}</md-option>
            <md-option value=4>{{4 |importance}}</md-option>
        </md-select>
    </div>
    <div layout-sm="column" layout-align-gt-sm="end center" layout="row">
        <md-button class="md-raised md-warn" ng-click="createTodo()">Create</md-button>
    </div>
</md-whiteframe>
</div>
