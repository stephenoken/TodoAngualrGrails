<!DOCTYPE html>
<html ng-app="todoApp">
<head lang="en" >
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular todo</title>
    <link rel="stylesheet" href="/css/main.css"  />

    <!--Start Dependencies-->
    <script src="/lib/jquery/jquery.js" type="text/javascript"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular-animate/angular-animate.js"></script>
    <script src="/lib/angular-material/angular-material.js"></script>
    <script src="/lib/angular-aria/angular-aria.js"></script>
    <!--End Dependencies-->

    <script src="/js/build.js" type="text/javascript"></script>
    <script src="//192.168.192.26:35729/livereload.js"></script>
</head>
<body ng-controller="TodoListCtrl">
{{hello}}
    <div layout="row">
        <div flex offset="33">
            <md-button class="md-raised md-primary">Primary</md-button>
            <md-button class="md-button md-primary">
                Nothing {{'Yet' + '!!'}}
            </md-button>
        </div>
    </div>
    <div layout="row" layout-align="center center">
        <md-content class="md-padding md-whiteframe-z1" flex="50" >
            <md-tabs md-selected="selectedIndex" md-border-bottom md-dynamic-height>
                <md-tab ng-repeat="todo in todos" ng-disabled="todo.disable" label="{{todo.todoName}}">
                    <div class="tab-body" ng-disabled="true">
                        <md-content layout-padding layout="row" layout-sm="column">
                            <md-list>
                                <md-list-item class="md-3-line">
                                    <div class="md-list-item-text">
                                        <h3>{{todo.todoName}}</h3>
                                        <md-checkbox ng-model="todo.isComplete" aria-label="Completed">
                                            Completed: {{ todo.isComplete }}
                                        </md-checkbox>
                                        <p>{{todo.description}}</p>
                                    </div>
                                    <md-divider></md-divider>
                                </md-list-item>
                            </md-list>
                        </md-content>
                    </div>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>
    <pre>
        {{todos}}
    </pre>
</body>
</html>
